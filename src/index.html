<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="slides">
        <img class="slideView active" src="./image/1.jpg" alt="image" />
        <img class="slideView" src="./image/2.jpg" alt="image" />
        <img class="slideView" src="./image/3.jpg" alt="image" />
        <img class="slideView" src="./image/4.jpg" alt="image" />
      </div>

      <div class="buttons">
        <div class="btnPrew">
          <button id="btnPrew" class="button">Prew</button>
        </div>
        <div class="btnPlayStop">
          <button id="btnPlay" class="button">Play</button>
          <button id="btnStop" class="button buttonHidden">Pause</button>
        </div>
        <div class="btnNext">
          <button id="btnNext" class="button">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
